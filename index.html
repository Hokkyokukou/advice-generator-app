<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="assets/styles/reset.css" />
        <link rel="stylesheet" href="assets/styles/main.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&family=Space+Mono&display=swap"
            rel="stylesheet"
        />
        <script defer src="assets/js/engine.js"></script>

        <title>Frontend Mentor | Advice generator app</title>
    </head>

    <body>
        <div class="advice_generator">
            <div class="output">
                <span class="advice_number">Advice #117</span>
                <q class="quote"
                    >“It is easy to sit up and take notice, what's difficult is
                    getting up and taking action.”</q
                >
                <picture class="divider">
                    <source
                        media="(min-width: 545px)"
                        srcset="assets/images/pattern-divider-desktop.svg"
                    />
                    <img
                        src="assets/images/pattern-divider-mobile.svg"
                        alt="divider line vector"
                    />
                </picture>
                <button class="btn">
                    <img
                        src="assets/images/icon-dice.svg"
                        class="btn_img"
                        alt="icon dice"
                    />
                </button>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Monica</a>.
        </div>
    </body>
</html>
